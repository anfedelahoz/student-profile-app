<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Student's Profile with TypeScript</title>
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <h1>Student Profile</h1>
    <table class="table" id="student"></table>
    <h2>Stats</h2>
    <table class="table" id="stats"></table>
    <h2>Courses taken</h2>
    <input type="text" class="form-control" id="search-text" placeholder="Filter by name">
    <button class="button" id="button-filter" class="btn btn-success">Apply</button>
    <table class="table" id="courses">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Hours</th>
                <th>Score</th>
                <th>Certified</th>
                <th>Year</th>
            </tr>
        </thead>
    </table>
  </body>
</html>
